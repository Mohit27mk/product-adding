    <button type="button" class="btn btn-primary" id="mdl" data-bs-toggle="modal" data-bs-target="#exampleModal" style="display: none;">
        Launch demo modal
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="product-form" id="myForm" action="/admin/add-product" method="POST">
                    <div class="form-control">
                      <label for="title">Title</label>
                      <input type="text" name="title" id="title">
                    </div>
                    <div class="form-control">
                      <label for="imageUrl">Image URL</label>
                      <input type="text" name="imageUrl" id="imageUrl">
                    </div>
                    <div class="form-control">
                      <label for="price">Price</label>
                      <input type="number" name="price" id="price" step="0.01">
                    </div>
                    <div class="form-control">
                      <label for="description">Description</label>
                      <textarea name="description" id="description" rows="5"></textarea>
                    </div>
                    <button class="btn" type="submit">Add Product</button>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button"  class="btn btn-secondary" id="close" data-bs-dismiss="modal">Close</button>
              <button type="button" form="myForm" class="btn btn-primary" >Add Product</button>
            </div>
          </div>
        </div>
      </div>
