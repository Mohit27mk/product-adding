<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="main">
    <div class="logo">
        <img  src="./signup.png" alt="Logo">
    </div>
    <div class="sign">
        <h1>Login</h1>
    </div>
    <form id="login-form">
        <div class="nam">
            <label for="email" id="lab">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="nam">
            <label for="password" id="lab">Password:</label>
            <input  type="password" id="password" name="password" required>
        </div>
        <div class="sub">
            <input id="sub" type="submit" value="submit">
        </div>
    </form>
    <div class="exis">
        <p>Don't have account:<a href="../signup/signup.html">SignUp</a></p>
        <a href="../forgetpassword/forgetpassword.html"><h4>Forgotten your password?</h4></a>
    </div>
    </div>
    <script src="./login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

</body>
</html>
